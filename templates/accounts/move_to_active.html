{% extends 'base.html' %}

{% block title %}Move to Active{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Move Asset to Active</h2>
    <p>Are you sure you want to move asset {{ asset.item }} to active status?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Move to Active</button>
        <a href="{% url 'asset_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
