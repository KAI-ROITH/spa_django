{% extends 'base.html' %}
{% load static %}

{% block title %}SPA Login{% endblock %}

{% block content %}
<div class="login-wrapper">
    <!-- Animated Background -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Login Card Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-wrapper">
                    <img src="{% static 'images/logo_megamart.png' %}" alt="MegaMart Logo" class="logo-img">
                </div>
                <h2 class="login-title">SPA Login</h2>
                <p class="login-subtitle">Sign in to access your account</p>
            </div>

            <!-- Error Message Display -->
            {% if error %}
            <div class="error-alert">
                <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" class="login-form">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        User Name
                    </label>
                    <div class="input-wrapper">
                        <input type="text" name="username" id="username" required 
                               class="form-input" placeholder="Enter your username"
                               value="{{ request.POST.username|default:'' }}">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" name="password" id="password" required 
                               class="form-input" placeholder="Enter your password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <svg id="eyeIcon" class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login">
                    <span>Login</span>
                    <svg class="btn-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </button>
            </form>

            <!-- Extra Links -->
            <div class="extra-links">
                <a href="#" class="forgot-link">Forgot password?</a>
                <p class="register-text">
                    Don't have an account? 
                    <a href="{% url 'register_user' %}" class="register-link">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.login-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #ff6600, #cc0000);
    position: relative;
    overflow: hidden;
    padding: 20px;
}

/* Animated Background Shapes */
.bg-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
}

.shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: float 20s infinite ease-in-out;
}

.shape-1 {
    width: 300px;
    height: 300px;
    top: -150px;
    left: -150px;
    animation-delay: 0s;
}

.shape-2 {
    width: 200px;
    height: 200px;
    top: 50%;
    right: -100px;
    animation-delay: 2s;
}

.shape-3 {
    width: 250px;
    height: 250px;
    bottom: -125px;
    left: 30%;
    animation-delay: 4s;
}

.shape-4 {
    width: 150px;
    height: 150px;
    top: 20%;
    right: 20%;
    animation-delay: 6s;
}

@keyframes float {
    0%, 100% {
        transform: translate(0, 0) rotate(0deg);
    }
    33% {
        transform: translate(30px, -30px) rotate(120deg);
    }
    66% {
        transform: translate(-20px, 20px) rotate(240deg);
    }
}

/* Login Container */
.login-container {
    max-width: 480px;
    width: 100%;
    position: relative;
    z-index: 1;
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Login Card */
.login-card {
    background: white;
    padding: 50px 45px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

/* Logo Section */
.logo-section {
    text-align: center;
    margin-bottom: 35px;
}

.logo-wrapper {
    margin-bottom: 25px;
}

.logo-img {
    max-width: 180px;
    height: auto;
    display: inline-block;
}

.login-title {
    font-size: 32px;
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 8px;
}

.login-subtitle {
    color: #718096;
    font-size: 14px;
}

/* Error Alert Styling */
.error-alert {
    background: #fee;
    border: 2px solid #fcc;
    border-radius: 12px;
    padding: 14px 16px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: #c33;
    font-size: 14px;
    font-weight: 500;
    animation: shake 0.5s;
}

.error-icon {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

/* Form Styles */
.login-form {
    margin-top: 30px;
}

.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 8px;
    font-size: 14px;
}

.input-icon {
    width: 18px;
    height: 18px;
    color: #ff6600;
}

.input-wrapper {
    position: relative;
}

.form-input {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 15px;
    transition: all 0.3s ease;
    background: #f7fafc;
}

.form-input:focus {
    outline: none;
    border-color: #ff6600;
    background: white;
    box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
}

.toggle-password {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 4px;
    color: #a0aec0;
    transition: color 0.3s;
}

.toggle-password:hover {
    color: #ff6600;
}

.eye-icon {
    width: 20px;
    height: 20px;
}

/* Login Button */
.btn-login {
    width: 100%;
    padding: 16px;
    background: linear-gradient(45deg, #ff6600, #cc0000);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 102, 0, 0.4);
    margin-top: 30px;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 102, 0, 0.6);
}

.btn-login:active {
    transform: translateY(0);
}

.btn-arrow {
    width: 20px;
    height: 20px;
    transition: transform 0.3s;
}

.btn-login:hover .btn-arrow {
    transform: translateX(4px);
}

/* Extra Links */
.extra-links {
    text-align: center;
    margin-top: 28px;
    padding-top: 28px;
    border-top: 1px solid #e2e8f0;
}

.forgot-link {
    color: #ff6600;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    display: inline-block;
    margin-bottom: 12px;
    transition: color 0.3s;
}

.forgot-link:hover {
    color: #cc0000;
    text-decoration: underline;
}

.register-text {
    color: #718096;
    font-size: 14px;
    margin-top: 12px;
}

.register-link {
    color: #ff6600;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s;
}

.register-link:hover {
    color: #cc0000;
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-wrapper {
        padding: 15px;
    }
    
    .login-card {
        padding: 40px 30px;
    }
    
    .logo-img {
        max-width: 150px;
    }
    
    .login-title {
        font-size: 26px;
    }
}
</style>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
        `;
    } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        `;
    }
}
</script>
{% endblock %}
